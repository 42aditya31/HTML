<!-- List, Table and  Image  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Images, Lists, and Tables</title>
</head>
<body>
    <!-- Image Example -->
    <h1>Welcome to My Page</h1>
    <img src="https://via.placeholder.com/150" alt="Example Image" width="150">

    <!-- List Examples -->
    <h2>Ordered List</h2>
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    <h2>Unordered List</h2>
    <ul>
        <li>Item A</li>
        <li>Item B</li>
    </ul>

    <h2>Definition List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>
    </dl>

    <!-- Table Example -->
    <h2>Sample Table</h2>
    <table border="1">
        <caption>Sample Data Table</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Adity</td>
                <td>20</td>
            </tr>
            <tr>
                <td>Shukla</td>
                <td>30</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Footer Information</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
