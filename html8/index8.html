<!-- Understanding the inline and block elememnt in HTML  -->


<!DOCTYPE html>
<html>
<head>
    <title>Block and Inline Elements</title>
    <style>
        .highlight {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Understanding Block and Inline Elements</h1>
    <p>
        HTML elements are categorized as <strong class="highlight">block</strong> or <em>inline</em>.
        For example, this paragraph is a block element, and <a href="#">this link</a> is an inline element.
    </p>
    <div>
        <p>This is a paragraph inside a block element.</p>
        <span>This is an inline element within a block element.</span>
    </div>
</body>
</html>
