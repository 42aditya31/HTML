<!-- Semantic tags in HTML provide meaning to the content within them. They define the purpose of the content and enhance the structure and accessibility of a webpage, making it easier for browsers, search engines, and developers to understand. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Example</title>
    <style>
        header, nav, main, aside, footer {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Website Title</h1>
        <p>Welcome to our website!</p>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <section>
            <h2>Main Content Section</h2>
            <p>This is the main content area.</p>
        </section>
        <article>
            <h3>Blog Post Title</h3>
            <p>Blog post content goes here.</p>
        </article>
    </main>
    <aside>
        <h3>Related Links</h3>
        <ul>
            <li><a href="#">External Resource 1</a></li>
            <li><a href="#">External Resource 2</a></li>
        </ul>
    </aside>
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
