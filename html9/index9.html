<!-- Understanding the concept of id nd class in the html : -->


<!DOCTYPE html>
<html>
<head>
    <style>
        #special {
            font-weight: bold;
            color: red;
        }
        .highlight {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <p id="special" class="highlight">This paragraph is bold, red, and highlighted.</p>
</body>
</html>





<!--  More practical example understanding the class and ID -->

<!DOCTYPE html>
<html>
<head>
    <style>
        #nav {
            background-color: lightgray;
            padding: 10px;
        }
        .nav-item {
            display: inline-block;
            margin-right: 15px;
        }
        .active {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <nav id="nav">
        <a href="#" class="nav-item active">Home</a>
        <a href="#" class="nav-item">About</a>
        <a href="#" class="nav-item">Contact</a>
    </nav>
</body>
</html>
