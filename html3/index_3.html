<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML Structure</title>
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
</head>
<body>
    <header>
        <h1>Welcome to My Website</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>
    
    <main>
        <section id="about">
            <h2>About Us</h2>
            <p>We are a team of web developers creating awesome websites!</p>
        </section>
        
        <section id="services">
            <h2>Our Services</h2>
            <ul>
                <li>Web Design</li>
                <li>Web Development</li>
                <li>SEO Optimization</li>
            </ul>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script> <!-- External JavaScript -->
</body>
</html>

<!-- This is the basic struture of the html web site  -->
<!-- 
 Shortest Summary of Basic HTML Structure  

An HTML website includes:
- `<!DOCTYPE html>`**: Declares HTML5 version.  
- `<html>`: Encloses all content.  
- `<head>`: Contains metadata, title, and links to CSS/JS files.  
- `<body>`: Displays visible content organized into sections like `<header>`, `<main>`, `<footer>`.  
- Best Practices: Use semantic tags, external CSS/JS files, and validate code for readability and scalability.

 -->
