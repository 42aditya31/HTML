<!-- understanding the concept of video, media and audio : Interactive Media Example -->

<!DOCTYPE html>
<html>
<head>
    <title>Media Elements</title>
</head>
<body>
    <h1>Video and Audio Demo</h1>

    <h2>Video Example</h2>
    <video src="video.mp4" controls poster="Poster.jfif" preload="metadata" width="400">
        Your browser does not support the video tag.
    </video>

    <h2>Audio Example</h2>
    <audio src="audio.mp3" controls preload="auto">
        Your browser does not support the audio tag.
    </audio>

    <h2>SVG Graphic</h2>
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="80" stroke="green" stroke-width="4" fill="yellow" />
        <text x="100" y="105" font-size="20" text-anchor="middle" fill="black">SVG</text>
    </svg>

    <h2>Iframe Example</h2>
    <iframe src="https://prana-flow.vercel.app/" width="600" height="400" allowfullscreen></iframe>
</body>
</html>
